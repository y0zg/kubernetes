apiVersion: extensions/v1beta1
kind: Deployment
metadata:
        name: hello-deploy
spec:
        replicas: 10
        # run 10 replicas of below template
        template:
                metadata:
                  labels:
                          app: hello-world
                spec:
                  containers:
                  - name: hello-pod
                    image: nigelpoulton/pluralsight-docker-ci:latest
                    ports:
                    - containerPort: 8080
